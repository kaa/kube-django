<html>
  <p>Hello how are you doing today?</p>
  <p>It's <b>{{ weather }}</b> today right?</p>
  <p>New exciting master here! With data and rock solid more survival?</p>
  {% if texts %}
  <ul>
    {% for text in texts %}
      <li>{{ text }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <form action="{% url "content" %}" method="post">
    {% csrf_token %}
    <textarea name="text"></textarea>
    <p><input type="submit"></p>
  </form>
</html>
