apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: test-app
        ports:
        - containerPort: 8000
          name: app
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  ports:
  - port: 8000
  selector:
    app: app