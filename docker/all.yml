apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: miosaksregistry.azurecr.io/pyapp
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: "miosaksregistry"
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: app